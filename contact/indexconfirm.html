<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Studio Gordon Mei - Telegram - Confirmation</title>

	<link href="webform.css" rel="stylesheet" type="text/css" />
</head>

<body>

	<div class="banner">
	</div>

	<div id="mainForm">
		<div id="formHeader">
			<h2 class="formInfo">feedback</h2>
			<p class="formInfo"></p>
		</div>

		<br />
		<ul class="mainForm">
			<li class="mainForm">
				<label class="formfieldquestion">Thanks for taking the time to contact me.  I usually respond when I can, but otherwise I do read through every non-spam message.  Your feedback affects how I operate this place.
				<br />
				<br />
				<a href="/">
				Click here</a> to continue.
				</label>
			</li>
		</ul>
	</div>


    <!-- Old scripts from the form generator -->

    <script type="text/javascript">
        function collapseElem(obj) {
            var el = document.getElementById(obj);
            el.style.display = 'none';
        }

        function expandElem(obj) {
            var el = document.getElementById(obj);
            el.style.display = '';
        }
    </script>

    <script type="text/javascript">
        // collapse all elements, except the first one
        function collapseAll() {
            var numFormPages = 1;

            for(i=2; i <= numFormPages; i++) {
                currPageId = ('mainForm_' + i);
                collapseElem(currPageId);
            }
        }
    </script>

    <script type="text/javascript">
        function validateField(fieldId, fieldBoxId, fieldType, required) {
            fieldBox = document.getElementById(fieldBoxId);
            fieldObj = document.getElementById(fieldId);

            if(fieldType == 'text'  ||  fieldType == 'textarea'  ||  fieldType == 'password'  ||  fieldType == 'file'  ||  fieldType == 'phone'  || fieldType == 'website') {
                if(required == 1 && fieldObj.value == '') {
                    fieldObj.setAttribute("class","mainFormError");
                    fieldObj.setAttribute("className","mainFormError");
                    fieldObj.focus();
                    return false;
                }
            }

            else if(fieldType == 'menu'  || fieldType == 'country'  || fieldType == 'state') {
                if(required == 1 && fieldObj.selectedIndex == 0) {
                    fieldObj.setAttribute("class","mainFormError");
                    fieldObj.setAttribute("className","mainFormError");
                    fieldObj.focus();
                    return false;
                }
            }

            else if(fieldType == 'email') {
                if((required == 1 && fieldObj.value=='')  ||  (fieldObj.value!=''  && !validate_email(fieldObj.value))) {
                    fieldObj.setAttribute("class","mainFormError");
                    fieldObj.setAttribute("className","mainFormError");
                    fieldObj.focus();
                    return false;
                }
            }
        }

        function validate_email(emailStr) {
            apos = emailStr.indexOf("@");
            dotpos = emailStr.lastIndexOf(".");

            if (apos < 1 || dotpos - apos < 2) {
                return false;
            }
            else {
                return true;
            }
        }


        function validateDate(fieldId, fieldBoxId, fieldType, required,  minDateStr, maxDateStr) {
            retValue = true;

            fieldBox = document.getElementById(fieldBoxId);
            fieldObj = document.getElementById(fieldId);
            dateStr = fieldObj.value;

            if(required == 0  && dateStr == '') {
                return true;
            }

            if(dateStr.charAt(2) != '/'  || dateStr.charAt(5) != '/' || dateStr.length != 10) {
                retValue = false;
            }

            else // format's okay; check max, min
            {
                currDays = parseInt(dateStr.substr(0,2),10) + parseInt(dateStr.substr(3,2),10)*30  + parseInt(dateStr.substr(6,4),10)*365;
                //alert(currDays);

                if (maxDateStr != '')
                {
                    maxDays = parseInt(maxDateStr.substr(0,2),10) + parseInt(maxDateStr.substr(3,2),10)*30  + parseInt(maxDateStr.substr(6,4),10)*365;
                    //alert(maxDays);
                    if(currDays > maxDays)
                        retValue = false;
                }

                if (minDateStr != '')
                {
                    minDays = parseInt(minDateStr.substr(0,2),10) + parseInt(minDateStr.substr(3,2),10)*30  + parseInt(minDateStr.substr(6,4),10)*365;
                    //alert(minDays);
                    if(currDays < minDays)
                        retValue = false;
                }
            }

            if (retValue == false) {
                fieldObj.setAttribute("class","mainFormError");
                fieldObj.setAttribute("className","mainFormError");
                fieldObj.focus();
                return false;
            }
        }
    </script>

    <script>
        // Global all the things. :(
        window.onload = function() {
            collapseAll();
        };
    </script>


</body>
</html>
